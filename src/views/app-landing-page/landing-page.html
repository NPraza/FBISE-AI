<div>
    <!-- Compaign Table -->
    <a-row :gutter="24" type="flex">
      <!-- Compaign Table Column -->
      <a-col :span="24" class="mb-24">
        <!-- Compaign Table Card -->
        <!-- <CardAuthorTable :data="table1Data" :columns="table1Columns"></CardAuthorTable> -->
  
        <template>
            <a-row type="flex" justify="center" class="mb-35">
                <a-col :span="6"><a-button type="primary"> Papers management </a-button></a-col>
                <a-col :span="6"><a-button> Check Results </a-button></a-col>
              </a-row>
            <!-- <a-button icon="plus"> Create Campaign </a-button> -->
          <!-- Campaign Table Card -->
          <a-card
            :bordered="false"
            class="header-solid h-full"
            :bodyStyle="{ padding: 0 }"
          >
            <template #title>
              <a-row type="flex" align="middle" class="mb-20">
                <a-col :span="24" :md="12">
                  <h5 class="font-semibold m-0">Welcome to FBISE Subjective A.I Assessment Portal: </h5>
                  <p>Welcome to the portal, where you can effortlessly upload questions and leverage AI assistance for evaluation.</p>
                </a-col>
                <a-col
                  :span="24"
                  :md="12"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                  "
                >
                  <router-link to="/configure-campaign">
                    <a-button icon="plus"> Add a new Paper</a-button>
                  </router-link>
                </a-col>
              </a-row>
              <a-row type="flex" align="middle">
                <a-col :span="24" :md="8">
                  <a-input-search
                    v-model:value="searchText"
                    placeholder="Search Campaign"
                    :enter-button="true"
                    @search="searchCampaign"
                  />
                </a-col>
              </a-row>
            </template>
            <a-table
              :columns="tableHeader"
              :data-source="tableData"
              :pagination="pagination"
              :loading="loading"
            >
              <template slot="name" slot-scope="row">
                <td class="ant-table-column-has-actions ant-table-column-has-sorters">{{row.name}} <img v-if="row.popular" src="images/growth.svg"></td>
                
              </template>
              <template slot="conversion" slot-scope="row">
                <a @click="goToConversions(row)">View</a>
              </template>
              <template slot="editBtn" slot-scope="row">
                <a-button type="link" @click="goToCampaign(row)" class="btn-edit">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="fill-gray-7"
                      d="M13.5858 3.58579C14.3668 2.80474 15.6332 2.80474 16.4142 3.58579C17.1953 4.36683 17.1953 5.63316 16.4142 6.41421L15.6213 7.20711L12.7929 4.37868L13.5858 3.58579Z"
                    />
                    <path
                      class="fill-gray-7"
                      d="M11.3787 5.79289L3 14.1716V17H5.82842L14.2071 8.62132L11.3787 5.79289Z"
                    />
                  </svg>
                </a-button>
              </template>
            </a-table>
          </a-card>
          <!-- / Campaign Table Card -->
        </template>
  
        <!-- / Compaign Table Card -->
      </a-col>
      <!-- / Compaign Table Column -->
    </a-row>
    <!-- / Compaign Table -->
  </div>
