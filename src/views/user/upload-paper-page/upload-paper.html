<div>
    <a-row :gutter="24" type="flex">
      <a-col :span="24" class="mb-24">
        <template>
          <a-card
            :bordered="false"
            class="header-solid h-full"
          >
            <template #title>
              <a-row type="flex" align="middle" class="mb-20">
                <a-col :span="24" :md="12">
                  <h5 class="font-semibold m-0">Welcome to FBISE Subjective A.I Assessment Portal: </h5>
                  <p>Welcome to the portal, where you can effortlessly upload questions and leverage AI assistance for evaluation.</p>
                </a-col>
              </a-row>
            </template>
            <template>
              <a-row type="flex" align="middle" class="mb-20">
                <a-col :md="4">
                  Paper:
                </a-col>
                <a-col :md="8">
                  <a-select style="width: 300px" @change="handlePaperChange" placeholder="Select paper">
                    <a-select-option v-for="paper in papers" :value="paper._id">
                      {{ paper.name }}
                    </a-select-option>
                  </a-select>
                </a-col>
              </a-row>
              <a-row type="flex" align="middle" class="mb-20">
                <a-col :md="4">
                  Question:
                </a-col>
                <a-col :md="20">
                  <a-select style="width: 300px" placeholder="Select a question">
                    <a-select-option v-for="question in questions" :value="question._id">
                      {{ question.statement }}
                    </a-select-option>
                  </a-select>
                  
                </a-col>
              </a-row>
              <a-row type="flex" justify="end">
                <a-col :md="20">
                  <a-upload-dragger
                  name="file"
                  :multiple="true"
                  accept="image/*"
                  action="https://freeimage.host/api/1/upload?key=6d207e02198a847aa98d0a2a901485a5"
                  @change="handleChange"
                >
                  <p class="ant-upload-drag-icon">
                    <a-icon type="inbox" />
                  </p>
                  <p class="ant-upload-text">
                    Click or drag file to this area to upload
                  </p>
                  <p class="ant-upload-hint">
                    Support for a single or bulk upload. Strictly prohibit from uploading company data or other
                    band files
                  </p>
                </a-upload-dragger>
                </a-col>
              </a-row>
              <a-row type="flex" justify="end" class="mt-20">
                <a-col>
                  <a-button style="width: 150px; margin-right: 15px;">Back</a-button>
                  <router-link to="/ocr">
                    <a-button type="primary" style="width: 150px">
                      Next
                    </a-button>
                </router-link>
                </a-col>
              </a-row>
            </template>
          </a-card>
          <!-- / Campaign Table Card -->
        </template>
  
        <!-- / Compaign Table Card -->
      </a-col>
      <!-- / Compaign Table Column -->
    </a-row>
    <!-- / Compaign Table -->
  </div>
