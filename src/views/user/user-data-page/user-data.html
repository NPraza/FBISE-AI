<div>
    <a-row :gutter="24" type="flex">
      <a-col :span="24" class="mb-24">
        <template>
          <a-card
            :bordered="false"
            class="header-solid h-full"
          >
          <template #title>
            <a-row type="flex" align="middle" class="mb-20">
              <a-col :span="24" :md="12">
                <h5 class="font-semibold m-0">Welcome to FBISE Subjective A.I Assessment Portal: </h5>
                <p>Welcome to the portal, where you can effortlessly upload questions and leverage AI assistance for evaluation.</p>
              </a-col>
            </a-row>
            <a-row type="flex" align="middle">
              <a-col :span="24" :md="8">
                <a-input-search
                  v-model:value="searchText"
                  placeholder="Search Campaign"
                  :enter-button="true"
                  @search="searchCampaign"
                />
              </a-col>
            </a-row>
          </template>
            <a-table
              :columns="tableHeader"
              :data-source="tableData"
              :pagination="pagination"
              :loading="loading"
            >
              <template slot="detail" slot-scope="row">
                <router-link to="/add-new-paper">
                  <a-button type="link" class="btn-edit">
                  Veiw Details
                  </a-button>
                </router-link>
              </template>
            </a-table>
          </a-card>
        </template>
      </a-col>
    </a-row>
  </div>
